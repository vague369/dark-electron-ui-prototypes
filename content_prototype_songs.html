<!DOCTYPE html>
<html lang=en>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

        <title>Songs Prototype</title>

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="css/bootstrap.css">

        <!-- FontAwesome -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">

        <!-- Extrenal Font -->
        <link href="https://fonts.googleapis.com/css?family=Concert+One|Roboto" rel="stylesheet">

        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div>
            <nav class="layout-left-sidebar">
                <section class="music-library-section">
                    <p class="left-bar-section-title text-uppercase">Library</p>
                    <ul class="left-bar-section-list list-unstyled">
                        <li>
                            <a href="#">
                                <p><i class="left-bar-icon fas fa-headphones"></i>Playlists</p>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <p><i class="left-bar-icon fas fa-guitar"></i>Artists</p>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <p><i class="left-bar-icon fas fa-images"></i>Albums</p>
                            </a>
                        </li>
                        <li class="link-selected">
                            <a href="#">
                                <p><i class="left-bar-icon fas fa-music"></i>Songs</p>
                            </a>
                        </li>
                    </ul>
                </section>
                <section class="discover-section">
                    <p class="left-bar-section-title text-uppercase">Discover</p>
                    <ul class="left-bar-section-list list-unstyled">
                        <li>
                            <a href="#">
                                <p><i class="left-bar-icon fas fa-heart"></i>Favorites</p>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <p><i class="left-bar-icon fas fa-folder"></i>Browse</p>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <p><i class="left-bar-icon fas fa-clock"></i>Recents</p>
                            </a>
                        </li>
                    </ul>
                </section>
                <section>
                    <p class="left-bar-section-title text-uppercase">More</p>
                    <ul class="left-bar-section-list list-unstyled">
                        <li>
                            <a href="#">
                                <p><i class="left-bar-icon fas fa-bed"></i>Sleep Timer</p>
                            </a>
                        </li>
                    </ul>
                </section>
            </nav>
            <section class="layout-content">
                <header class="row song-content-header">
                    <p class="col song-content-title text-uppercase">All Songs</p>
                    <i id="col song-content-search" class="fa-lg fas fa-search"></i>
                </header>
                <section class="row song-content-playqueue">
                    <section id="current-playing-section">
                        <img id="current-playing-image" alt="Card Image" src="images/chain.jpg"/>
                        <section id="current-playing-controls">
                            <span id="current-playing-songtitle"> Song Title </span>
                            <i class="fas fa-headphones"></i>
                            <i class="fas fa-heart"></i>
                            <br>
                            <span class="small-text"> Song Artist </span>
                        </section>
                    </section>
                    
                </section>
            </section>
        </div>
    </body>
</html>
