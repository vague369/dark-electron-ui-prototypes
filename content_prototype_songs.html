<!DOCTYPE html>
<html lang=en>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

        <title>Songs Prototype</title>

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="css/bootstrap.css">
        <!-- FontAwesome -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">

        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div>
            <nav class="layout-left-sidebar">
                <section class="music-library-section">
                    <p class="left-bar-section-title text-uppercase font-weight-bold">Library</p>
                    <ul class="left-bar-section-list list-unstyled">
                        <li>
                            <a href="#">
                                <p class="font-weight-bold"><i class="left-bar-icon fas fa-headphones"></i>Playlists</p>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <p class="font-weight-bold"><i class="left-bar-icon fas fa-guitar"></i>Artists</p>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <p class="font-weight-bold"><i class="left-bar-icon fas fa-images"></i>Albums</p>
                            </a>
                        </li>
                        <li class="link-selected">
                            <a href="#">
                                <p class="font-weight-bold"><i class="left-bar-icon fas fa-music"></i>Songs</p>
                            </a>
                        </li>
                    </ul>
                </section>
                <section class="discover-section">
                    <p class="left-bar-section-title text-uppercase font-weight-bold">Discover</p>
                    <ul class="left-bar-section-list list-unstyled">
                        <li>
                            <a href="#">
                                <p class="font-weight-bold"><i class="left-bar-icon fas fa-heart"></i>Favorites</p>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <p class="font-weight-bold"><i class="left-bar-icon fas fa-folder"></i>Browse</p>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <p class="font-weight-bold"><i class="left-bar-icon fas fa-clock"></i>Recents</p>
                            </a>
                        </li>
                    </ul>
                </section>
                <section>
                    <p class="left-bar-section-title text-uppercase font-weight-bold">More</p>
                    <ul class="left-bar-section-list list-unstyled">
                        <li>
                            <a href="#">
                                <p class="font-weight-bold"><i class="left-bar-icon fas fa-bed"></i>Sleep Timer</p>
                            </a>
                        </li>
                    </ul>
                </section>
            </nav>
            <section class="layout-content">
            </section>
        </div>
    </body>
</html>
